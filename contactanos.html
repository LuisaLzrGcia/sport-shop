<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./ofertas/ofertas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div id="navbar"></div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container-fluid">
        <section class="d-flex w-100 justify-content-center fondo-gris-claro">
            <h1>
                Contactanos
            </h1>
        </section>
        <section>
            <div class="row py-3">
                <div class="col-xl-2"></div>
                <div class="col-xl-8 d-flex flex-wrap justify-content-center gap-3">
                    <!-- Formulario -->
                    <div class="col-md-6 mb-4">
                        <div class="card p-4 shadow-sm">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre-contacto" />
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo electr√≥nico</label>
                                    <input type="email" class="form-control" id="correo-contacto" />
                                </div>
                                <div class="mb-3">
                                    <label for="asunto" class="form-label">Asunto</label>
                                    <input type="text" class="form-control" id="asunto-contacto" />
                                </div>
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="mensaje-contacto" rows="4"></textarea>
                                </div>
                                <button onclick="enviarCorreo(event)" type="submit"
                                    class="btn fondo-negro-medio w-100">Enviar mensaje</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <script src="./main.js"></script>
    <script src="./contactanos/contactanos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
