<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN - GoSnippets</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./login/login.css">

</head>
<body>

  <section class="login-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="login-box">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="login-form-container">
                  <div class="logo mb-5">
                    <span class="logo-font">Sport-</span>Shop
                  </div>
                  
                  <h3 class="header-title">LOGIN</h3>
                  <form class="login-form" id="loginForm">
                    <div class="mb-4">
                      <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Email or Username" required>
                      </div>
                    </div>
                    <div class="mb-4 position-relative">
                      <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                      </div>
                      <a href="#!" class="forgot-password">Olvidaste la contraseña?</a>
                    </div>
                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-primary btn-lg">LOGIN</button>
                    </div>
                    <div class="text-center">
                      <p>New Member? <a href="#!" class="signup-link">Sign up Now</a></p>
                    </div>
                  </form>
                </div>
              </div>
              
              <div class="col-md-6 d-none d-md-block">
                
                        <img src="SPORT-SHOP.jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle con Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <!-- Tu script personalizado -->
  <script src="login.js"></script>
  <footer>
    
  </footer>
</body>
</html>
