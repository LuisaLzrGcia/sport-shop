    <style>
        .producto-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .precio-original {
            text-decoration: line-through;
            color: #6c757d;
        }
        .precio-oferta {
            color: #dc3545;
            font-weight: bold;
        }
        .tallas-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
